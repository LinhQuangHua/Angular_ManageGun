<div class="row">
  <div class="col-sm-12">
    <h1 style="text-align: center">List Category</h1>
    <button class="btn btn-success" (click)="onNewCate()">
      Add New Category
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <div class="flex-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Hover Table</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" class="th-table">
                    <p>#</p>
                    <p style="margin-left: 47px;">Category ID</p>
                    <p style="margin-left: 158px;">Category name</p>
                  </th>
                </tr>
              </thead>
              <tbody>
                <app-cate-item *ngFor="let cateItem of gunService.categories; let i = index" [cate]="cateItem"
                  [index]="i">
                </app-cate-item>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
