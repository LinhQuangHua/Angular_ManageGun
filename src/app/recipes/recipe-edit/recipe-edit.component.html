<h2 style="margin-top: 57px;">Weapon of Information</h2>
<hr>
<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
      </div>
      <div class="row" [ngStyle]="{ 'display': editMode === false ? 'none' : 'auto' }">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="id">Gun ID</label>
            <input type="text" id="id" class="form-control" formControlName="id" style="background-color: #00000045;"
              disabled />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Gun Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Link Image</label>
            <input type="text" id="image" class="form-control" formControlName="image" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="price" id="price">Price</label>
            <input type="number" id="price" class="form-control" formControlName="price" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description" rows="7" required>
            </textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">
        Save
      </button>&nbsp;
      <button type="button" class="btn btn-danger" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
