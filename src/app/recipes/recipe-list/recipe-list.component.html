<div class="row">
  <div class="col-sm-12">
    <h1 style="text-align: center">List Gun</h1>
    <button class="btn btn-success" (click)="onNewRecipe()">Add New Gun</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <app-recipe-item
        class="col-sm-4"
        *ngFor="let recipeItem of this.gunService.guns; let i = index"
        [recipe]="recipeItem"
        [index]="i"
      >
      </app-recipe-item>
    </div>
  </div>
</div>
